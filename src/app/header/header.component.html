<asl-google-signin-button type="icon" size="medium" *ngIf="!user"></asl-google-signin-button>
<div *ngIf="user">
    <img src="{{user.photoUrl}}">
    <div>
        <h4>{{user.name}}</h4>
        <p>{{user.email}}</p>
    </div>
</div>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div>
            <a class="navbar-brand" href="#">
                <img src="assets/images/logo.png" width="30" height="30" alt="">
            </a>
            <a class="navbar-brand" href="#">Practice hub <sup>(AI empowered)</sup></a>
        </div>
        <div class="collapse navbar-collapse" id="header">
            <ul class="navbar-nav ms-auto">
    
                <li class="nav-item">
                    <!-- <a class="nav-link " href="#"></a>  -->
                    <a class="btn btn-theme-color" routerLink='/signup' role="button">Sign up</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-theme-color" routerLink='/login' role="button">Sign in</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
